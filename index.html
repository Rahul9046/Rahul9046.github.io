<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "scripts/simon.css" />
        <script defer src="scripts/game.js"></script>
    </head>
    <body>
        <audio id="audio0">
        <source src="sounds/red.ogg" type="audio/ogg">
        <source src="sounds/red.mp3" type="audio/mpeg">
        </audio> 
        <audio id="audio1">
        <source src="sounds/green.ogg" type="audio/ogg">
        <source src="sounds/green.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio2">
        <source src="sounds/yellow.ogg" type="audio/ogg">
        <source src="sounds/yellow.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio3">
        <source src="sounds/blue.ogg" type="audio/ogg">
        <source src="sounds/blue.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio4">
        <source src="sounds/error.ogg" type="audio/ogg">
        <source src="sounds/error.mp3" type="audio/mpeg">
        </audio>
        
        <div id="container">
            <div id="button-parent">
                <button id="button1" data-clickable="false" data-number="1"></button>
                <button id="button0" data-clickable="false" data-number="0"></button></br>
                <button id="button2" data-clickable="false" data-number="2"></button>
                <button id="button3" data-clickable="false" data-number="3"></button>
                <div id="display">
                    <p id="simon_text">Simon<span id="reg_trademark">&reg;</span></p>
                    <input id="count_disp" type="text" value=" - -" disabled/>
                    <p id="count_text">COUNT</p>
                    <button id="start"></button>
                    <button id="strict" data-mode="0"></button>
                    <button id="strict_indicator"></button>
                    <p id="start_text">START</p>
                    <p id="strict_text">STRICT</p>
                    <span id="off_text">OFF</span>
                    <div id="toggle_bg">
                        <button id="toggle_btn" data-mode="0"></button>
                    </div>
                    <span id="on_text">ON</span>
                </div>
            </div>
        </div>
    </body>
</html>
